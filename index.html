  <div class="wrapper">
    <h1>Figure-8 Rocket Orbit</h1>
    <h4>Solutions approximated with Runge-Kutta method</h4>
    <h2><u>Newton's Law</u></h2>
    <div>
        \[
        \begin{aligned}
          \ddot{r} = -GM_1\frac{\bold{r}-\bold{r}_1}{|\bold{r} - \bold{r}_1|^3} - GM_2\frac{\bold{r}-\bold{r}_2}{|\bold{r} - \bold{r}_2|^3}
        \end{aligned}
        \]
      </div>
